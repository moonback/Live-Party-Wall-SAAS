      /* Splash Screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(1200px 800px at 20% 10%, rgba(236, 72, 153, 0.15), transparent 50%),
                    radial-gradient(1000px 700px at 80% 30%, rgba(99, 102, 241, 0.15), transparent 55%),
                    radial-gradient(800px 600px at 50% 90%, rgba(34, 211, 238, 0.1), transparent 60%),
                    linear-gradient(180deg, #020617, #0b1220);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
        overflow: hidden;
      }

      /* Particules flottantes animées */
      #splash-screen::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20% 30%, rgba(236, 72, 153, 0.3), transparent),
          radial-gradient(2px 2px at 60% 70%, rgba(99, 102, 241, 0.3), transparent),
          radial-gradient(1px 1px at 50% 50%, rgba(34, 211, 238, 0.3), transparent),
          radial-gradient(1px 1px at 80% 10%, rgba(236, 72, 153, 0.2), transparent),
          radial-gradient(2px 2px at 30% 80%, rgba(99, 102, 241, 0.2), transparent);
        background-size: 200% 200%;
        animation: float 20s ease-in-out infinite;
        opacity: 0.6;
      }

      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .splash-logo-container {
        position: relative;
        margin-bottom: 2.5rem;
        animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .splash-logo-icon-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .splash-logo-icon-wrapper::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        filter: blur(20px);
        transform: scale(0.75);
      }

      .splash-logo-camera {
        position: relative;
        width: 40px;
        height: 40px;
        color: white;
        filter: drop-shadow(0 4px 16px rgba(0, 0, 0, 0.5));
        z-index: 2;
      }

      @media (min-width: 640px) {
        .splash-logo-camera {
          width: 50px;
          height: 50px;
        }
      }

      .splash-logo-sparkles {
        position: absolute;
        top: -8px;
        right: -8px;
        width: 16px;
        height: 16px;
        color: #fbcfe8;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        animation: sparklePulse 2s ease-in-out infinite;
        z-index: 3;
      }

      .splash-title {
        position: relative;
        font-family: 'Pacifico', cursive;
        font-size: clamp(2.5rem, 8vw, 4.5rem);
        line-height: 1.2;
        text-align: center;
        margin-bottom: 0.75rem;
        filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.5));
        animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
      }

      .splash-title-text {
        background: linear-gradient(to bottom, 
          rgba(255, 255, 255, 1) 0%, 
          rgba(255, 255, 255, 0.95) 30%,
          rgba(254, 242, 242, 1) 60%,
          rgba(251, 207, 232, 1) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }

      .splash-title-dot {
        color: #f472b6;
        margin-left: 0.25rem;
        display: inline-block;
        animation: sparklePulse 2s ease-in-out infinite;
      }

      .splash-subtitle {
        font-family: 'Outfit', sans-serif;
        font-size: clamp(0.875rem, 2vw, 1.125rem);
        font-weight: 400;
        color: rgba(255, 255, 255, 0.75);
        text-align: center;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s both;
        margin-bottom: 0.5rem;
      }

      .splash-credit {
        font-family: 'Outfit', sans-serif;
        font-size: 0.75rem;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
        text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        margin-top: 0.5rem;
        letter-spacing: 0.15em;
        animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s both;
      }

      .splash-loader-container {
        margin-top: 3.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1s both;
      }

      .splash-loader {
        width: 60px;
        height: 60px;
        position: relative;
      }

      .splash-loader::before,
      .splash-loader::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 3px solid transparent;
      }

      .splash-loader::before {
        width: 100%;
        height: 100%;
        border-top-color: rgba(236, 72, 153, 0.9);
        border-right-color: rgba(99, 102, 241, 0.7);
        border-bottom-color: rgba(34, 211, 238, 0.5);
        animation: spin 1.2s linear infinite;
        box-shadow: 0 0 30px rgba(236, 72, 153, 0.4);
      }

      .splash-loader::after {
        width: 70%;
        height: 70%;
        top: 15%;
        left: 15%;
        border-top-color: rgba(168, 85, 247, 0.8);
        border-right-color: rgba(236, 72, 153, 0.6);
        animation: spinReverse 1s linear infinite;
      }

      .splash-loader-dots {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .splash-loader-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ec4899, #a855f7);
        animation: dotPulse 1.4s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(236, 72, 153, 0.6);
      }

      .splash-loader-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .splash-loader-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      /* Animations */
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(120deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(240deg);
        }
      }

      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulseGlow {
        0%, 100% {
          opacity: 0.4;
          transform: scale(1) rotate(0deg);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.15) rotate(180deg);
        }
      }

      @keyframes logoFloat {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      @keyframes iconPulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes sparklePulse {
        0%, 100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }

      @keyframes gradientShift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      /* Animations pour l'alerte */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes shine {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-shimmer {
        animation: shimmer 3s ease-in-out infinite;
      }

      .animate-shine {
        animation: shine 4s ease-in-out infinite;
      }

      .animate-bounce-slow {
        animation: bounce-slow 2s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes spinReverse {
        to {
          transform: rotate(-360deg);
        }
      }

      @keyframes dotPulse {
        0%, 100% {
          opacity: 0.4;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* Masquer le splash screen une fois l'app chargée */
      body.loaded #splash-screen {
        opacity: 0;
        visibility: hidden;
      }

      /* Responsive */
      @media (max-width: 640px) {
        .splash-logo-camera {

        .splash-logo-sparkles {

          top: -6px;
          right: -6px;
        }

        .splash-loader {
          width: 50px;
          height: 50px;
        }
      }
    </style>

    <script>
      // Garantir un affichage minimum de 2 secondes pour le splash screen
      const startTime = Date.now();
      const minDisplayTime = 2000; // 2 secondes

      function hideSplashScreen() {
        const elapsed = Date.now() - startTime;
        const remainingTime = Math.max(0, minDisplayTime - elapsed);
        
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            // Retirer complètement après l'animation
            setTimeout(() => {
              splash.remove();
              document.body.classList.add('loaded');
            }, 500);
          }
        }, remainingTime);
      }

      // Masquer le splash screen après le chargement de la page (minimum 2 secondes)
      window.addEventListener('load', hideSplashScreen);
      
      // Fallback : masquer après 2 secondes même si la page n'est pas encore chargée
      setTimeout(hideSplashScreen, minDisplayTime);
    </script>
